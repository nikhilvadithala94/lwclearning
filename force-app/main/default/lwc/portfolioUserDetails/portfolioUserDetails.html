<template>
    <lightning-record-view-form object-api-name={objectApiName} record-id={recordId} density="comfy">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" small-device-size="4" medium-device-size="3">
                <lightning-output-field field-name="Email__c"></lightning-output-field>
            </lightning-layout-item>
            <lightning-layout-item size="12" small-device-size="4" medium-device-size="3">
                <lightning-output-field field-name="Mobile_Number__c"></lightning-output-field>
            </lightning-layout-item>
            <lightning-layout-item size="12" small-device-size="4" medium-device-size="3">
                <lightning-output-field field-name="Address__c"></lightning-output-field>
            </lightning-layout-item>
            <lightning-layout-item size="12" small-device-size="4" medium-device-size="3">
                <lightning-button onclick={download} label="Download Resume" title="download" icon-name="action:download" class="slds-m-left_x-small slds-m-bottom_medium"></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-record-view-form>
</template>
