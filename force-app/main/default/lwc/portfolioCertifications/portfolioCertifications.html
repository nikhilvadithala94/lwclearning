<template>
    <div class="cert-wrapper slds-var-p-around_large">
        <template lwc:if={certs}>
        <h2 class="slds-var-m-bottom_medium slds-text_heading">Salesforce Certifications</h2>
        <lightning-layout multiple-rows>
            <template for:each={certs} for:item="cert">
            <lightning-layout-item  key={cert} size="12" small-device-size="6" medium-device-size="4" large-device-size="3" padding="around-medium">
                <div class="certification">
                    <img src={sfCertLogo} alt="certification_logo"/>
                    <p>{cert}</p>
                </div>
            </lightning-layout-item>
        </template>
        </lightning-layout>
    </template>
        <template lwc:if={hasItems}>
        <h2 class="slds-var-m-bottom_medium slds-text_heading">Other Certifications</h2>
        <lightning-layout multiple-rows>
            <template for:each={otherCerts} for:item="othercert">
            <lightning-layout-item key={othercert} size="12" small-device-size="6" medium-device-size="4" large-device-size="3" class="slds-var-m-right_medium">
                <div class="certification">
                    <lightning-icon icon-name="utility:classic_interface" size="large" alternative-text="classic_interface"></lightning-icon>
                    <p class="slds-var-m-around_medium">{othercert}</p>
                </div>
             </lightning-layout-item>
            </template>
        </lightning-layout>
    </template>
    </div>
</template>
