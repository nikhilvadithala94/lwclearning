<template>
    <div class="container">
        <lightning-layout multiple-rows>
        <template for:each={projects} for:item="project">
        <lightning-layout-item  key={project.title} size="12" small-device-size="12" medium-device-size="6" large-device-size="4">
        <div class="project">
            <a href={project.url}>
            <img src={project.image} alt ="image"/>
            <div class="description">{project.title}</div>
            </a>
        </div>
    </lightning-layout-item>
</template>
    </lightning-layout>
    </div>
</template>
