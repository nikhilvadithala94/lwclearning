<template>
        <div class="show-tabs-on-desktop-view">
        <lightning-tabset variant="scoped" onactive={handleActive}>
            <lightning-tab label="Summary" value="tab1">
                <c-portfolio-summary object-api-name ={objectName} record-id ={recordId}></c-portfolio-summary>
            </lightning-tab>
            <lightning-tab label="Personal Projects" value="tab2">
                <c-portfolio-projects></c-portfolio-projects>
            </lightning-tab>
            <lightning-tab label="Work Experience" value="tab3">
                <c-portfolio-work-experience record-id ={recordId}></c-portfolio-work-experience>
            </lightning-tab>
            <lightning-tab label="Skills" value="tab4">
                <c-portfolio-skills record-id={recordId}></c-portfolio-skills>
            </lightning-tab>
            <lightning-tab label="Education" value="tab5">
                <c-portfolio-education record-id={recordId}></c-portfolio-education>
            </lightning-tab>
            <lightning-tab label="Certification" value="tab6">
                <c-portfolio-certifications record-id={recordId}></c-portfolio-certifications>
            </lightning-tab>
            <lightning-tab label=" Others" value="tab7">
               <c-portfolio-other-information record-id={recordId}></c-portfolio-other-information>
            </lightning-tab>
        </lightning-tabset>
    </div>
    <div class="show-accordion-on-mobile-view">
        <lightning-accordion allow-multiple-sections-open onsectiontoggle={handleToggle}>
        <lightning-accordion-section name="Summary" label="Summary">
        <template lwc:if={acc1}>
            <c-portfolio-summary object-api-name ={objectName} record-id ={recordId}></c-portfolio-summary>
        </template>
        </lightning-accordion-section>
        <lightning-accordion-section name="Personal_Projects" label="Personal Projects">
        <template lwc:if={acc2}>
            <c-portfolio-projects></c-portfolio-projects>
        </template>
        </lightning-accordion-section>
        <lightning-accordion-section name="Work_Experience" label="Work Experience">
           <template lwc:if={acc3}>
            <c-portfolio-work-experience record-id ={recordId}></c-portfolio-work-experience>
            </template>
        </lightning-accordion-section>
        <lightning-accordion-section name="Skills" label="Skills">
           <template lwc:if={acc4}>
            <c-portfolio-skills record-id={recordId}></c-portfolio-skills>
            </template>
        </lightning-accordion-section>
        <lightning-accordion-section name="Education" label="Education">
            <template lwc:if={acc5}>
            <c-portfolio-education record-id={recordId}></c-portfolio-education>
            </template>
        </lightning-accordion-section>
        <lightning-accordion-section name="Certifications" label="Certifications">
            <template lwc:if={acc6}>
            <c-portfolio-certifications record-id={recordId}></c-portfolio-certifications>
            </template>
        </lightning-accordion-section>
        <lightning-accordion-section name="Others" label="Others">
            <template lwc:if={acc7}>
            <c-portfolio-other-information record-id={recordId}></c-portfolio-other-information>
            </template>
        </lightning-accordion-section>
        </lightning-accordion>
        
    </div>
    </template>
