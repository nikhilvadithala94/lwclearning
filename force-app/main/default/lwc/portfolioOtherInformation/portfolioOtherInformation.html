<template>
    <h2 class="slds-text_heading slds-var-m-bottom_medium">Awards</h2>
    <lightning-layout multiple-rows>
        <template for:each={awards} for:item="award">
        <lightning-layout-item size="12" key={award} small-device-size="6" medium-device-size="4" large-device-size="3" padding="around-medium">
            <div class="container">
                <img src={awardsImg} alt="award"/>
                <p>{award}</p>
            </div>
        </lightning-layout-item>
    </template>
    </lightning-layout>
    <h2 class="slds-text_heading slds-var-m-bottom_medium">Superbadges</h2>
    <lightning-layout multiple-rows>
        <template for:each={superbadges} for:item="superbadge">
        <lightning-layout-item key={superbadge} size="12" small-device-size="6" medium-device-size="4" large-device-size="3" padding="around-medium">
            <div class="container">
            <img src={superbadgesImg} alt="superbadgeImage"/>
            <p>{superbadge}</p>
            </div>
        </lightning-layout-item>
    </template>
    </lightning-layout>
    <h2 class="slds-text_heading slds-var-m-bottom_medium">Languages</h2>
    <lightning-layout multiple-rows>
        <template for:each={languages} for:item="language">
        <lightning-layout-item key={language} size="12" small-device-size="6" medium-device-size="4" large-device-size="3" padding="around-medium">
            <div class="container">
                <img src={languagesImg} alt="language"/>
                <p>{language}</p>
            </div>
        </lightning-layout-item>
    </template>
    </lightning-layout>
</template>
