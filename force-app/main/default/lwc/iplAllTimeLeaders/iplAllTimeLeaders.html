<template>
        <h2>IPL T20 Leaderboard</h2>
        <div class="slds-grid slds-wrap">
            <template for:each={allTimeLeaders} for:item="leader">
                <div key={leader.KPIType} class="slds-col slds-size_6-of-12 ">
                    <div class="leaderlistClass">
                        <h3>{leader.title}</h3>
                        <div class="cardbody">
                        <img src={leader.playerImg} alt={leader.PLAYER_NAME} class="imgplayer"/>
                        <img src={leader.teamLogo} alt={leader.TEAM_CODE} class="imglogo"/>
                        <div class="name">{leader.PLAYER_NAME}</div>
                        <div class="value">{leader.KPIValue} {leader.unit}</div>
                        <lightning-button label="view Top 5" 
                        variant="base" onclick={handleClick}
                        data-filename = {leader.KPIType}
                        data-category = {leader.title}>
                        </lightning-button>
                        </div>
                 </div>
                </div>
            </template>
        </div>
</template>
